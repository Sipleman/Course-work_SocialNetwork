{% extends 'base-User-Page.html' %}
{% load static %}

{% block userpage %}
<div class="col-md-10">
    <div class="col-md-4">
        <img src="{% static "images/default_user_image.png"%}" id="user-image">
    </div>
    <div class="col-md-6">
        <h5>{{ user_info.name }}</h5>
        <h5>{{ user_info.lastname }}</h5>
        <h5>{{ user_info.birthday}}</h5>
        <h5>{{ user_info.city }}</h5>
    </div>
</div>
{% endblock %}
